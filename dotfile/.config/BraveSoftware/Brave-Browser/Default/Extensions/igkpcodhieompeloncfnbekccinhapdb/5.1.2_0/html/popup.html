<body class="zvf-opensans">
	<div id="tooltip_arrow" class="tooltip_arrow" style="display: none;transition: opacity 0.6s linear;"></div>
	<div id="tooltip_elem" class="zv-tooltip" style="display: none;transition: opacity 0.5s linear;"></div>
	<div id="elem_msg_action" class="zv-tooltip" style="display: none;transition: opacity 0.5s linear;"></div>

	<!--notification start-->

	<div id="notification" class="notify notify-success clearfix" style="display: none;max-width: 90%;width: max-content;transition: opacity 0.5s linear;">
		<div class="notify-inner" data-close="">
			<span class="notify-symbol pointer"></span>
			<div class="notify-content pointer" data-content="">
				notification content</div>
		</div>
	</div>

	<!--notification end-->

	<div id="output" style="height: 100%;">
		<div class="overlay-bg" id="loading_main" data-checking_accounts="false">
			<div class="component-loader">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>

	<!--before appending element to actual position , rendered here to add third party listeners - select2-->
	<div id="pre_render_0" class="pre-render">
	</div>

	<template id="vault_loading_template">
		<div data-loading="">
			<div class="component-loader" style="display: block;">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</template>

	<template id="accounts_error">
		<div class="accounts-error colflexcenter">
			<div class="top-row">
				<div class="first">
					<span class="table-profile-image">
						<img id="dp" src="/images/user/profile.svg" />
					</span>
				</div>

				<div class="second colflex m-r-10">
					<p id="username" class="etext table-user-name">Name</p>
					<span id="email" class="etext table-user-email text-default">Email</span>
				</div>

				<a class="last" href="#" data-sign_out="" data-name="signout_button">
					<i class="icon-signout-1 icon-md m-r-5"></i>
					<i-span>sign_out</i-span>
				</a>
			</div>

			<img class="m-t-20" src="/images/svg/auth_error.svg" style="height: 150px;" />
			<p id="errorMsg" class="text-default" style="padding: 10px;font-size: 0.95rem;" data-error_msg>Error Message</p>
			<button id="actionBtn" type="button" class="btn btn-md btn-primary m-t-b-10" style="padding-left:20px;padding-right:20px;"><i-span>retry</i-span></button>
		</div>
	</template>

	<template id="passphrase_page">
		<div class="vault-wrapper">
			<div class="apps-login-panel clearfix">
				<!-- header part start -->
				<div class="appsLogin__header panel-row m-b-10">
					<div class="pull-left col-8">
						<span class="table-profile-image">
							<img data-dp src="/images/user/profile.svg" />
						</span>
						<span data-name class="login-profile-user-name">User Name</span>
					</div>
					<div class="pull-right m-t-5 col-4 text-right">
						<a href="#" data-sign_out="" data-name="signout_button">
							<i class="icon-signout-1 icon-md m-r-5"></i>
							<i-span>sign_out</i-span>
						</a>
					</div>
				</div>
				<!-- header part end -->
				<!-- body part start -->
				<div class="appsLogin__body">
					<div class="apps-login-logo">
						<img src="/images/logo/vault-logo-blue.svg" />
					</div>
					<h4 class="m-t-5 text-center zfw-600"><i-span>welcome_to_vault</i-span></h4>
					<div id="unlock_out"></div>
					<div id="unlock_or_out"></div>
				</div>
				<!-- body part end -->
				<!-- footer part start -->
				<div class="appsLogin__footer">
					<p class="text-default text-center m-t-10 m-b-5"><no-i-span>Â© 2025, </no-i-span><a class="copyrights-text" href="https://www.zohocorp.com/" target="_blank"><no-i-span> Zoho Corporation</no-i-span></a> <span><i-span>all_rights_reserved</i-span></span></p>
				</div>
				<!-- footer part start -->
			</div>

			<div class="overlay-bg" style="display: none;" data-light_overlay="" data-open_vault_loading="">
				<div class="component-loader">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>

		</div>
	</template>

	<template id="page_passwords">

				<i class="icon-arrow-left icon-sm m-t-10 m-r-10 pointer pull-left" id="back_to_folders" style="display: none;" data-on_click="passwords_ui.clicked_back_to_folders" data-icon_tooltip="true" data-tooltip_content="i18n:back_to_folders"></i>
				<h4 class="pull-left">
					<div class="page-header-title-trim">

				<ul class="action-icon-list pull-right">

					<li data-on_click="passwords_ui.clicked_add_password">

	<template id="page_folders">

						</a>

					<li id="show_folders_filter" data-on_click="folders_ui.clicked_show_folders_filter" class="pointer" style="position:relative; cursor: pointer !important;">

							<span data-filter_counter="" class="filter-counter dis-hide"><no-i-span>0</no-i-span></span>

			<div id="folders_filter_container" class="dis-hide passwords-filter-panel zv-dropdown-popup-arrow-top" style="top: 45px;">
				<div class="password-filter-inner-container">
					<!-- filter inner group start -->

					<div class="filterInnerGroup"">
						<div class=" filterInner__header">
						<h4 class="filterheader--title"><i-span>sharing</i-span></h4>
					</div>

			<div class="full-width m-t-20">
				<div class="panel-row m-t-5">
					<div class="form-group">
						<div class="col-4">
							<p class="m-b-5 text-right" style="width: max-content;"><i-span>exclude_character</i-span></p>
						</div>
						<div class="col-8">
							<input type="textarea" data-input="excludeChar" placeholder="Example : %a$b@c(1F2!" class="pass-gen-input" style="background-color: transparent; font-size: 12px" spellcheck="false" />
						</div>
					</div>
				</div>
			</div>

		</div>
	</template>

	<template id="passphrase_generator_options_template">
		<div class="page-container clearfix">
			<div data-out="wordCountInput"></div>

			<article data-part="checkBoxInput" class="pass-gen-option-panel full-width m-t-10" style="user-select: none;">
				<div class="full-width">
					<div class="add-password-two-col">
						<label class="checkbox-container"><span><i-span>capitalize</i-span></span>
							<input data-input="capital" type="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>

					<div class="add-password-two-col">
						<label class="checkbox-container"><span><i-span>numbers</i-span></span>
							<input data-input="numbers" type="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
			</article>

			<div class="full-width m-t-20" data-part="excludeChar">
				<div class="panel-row m-t-5">
					<div class="form-group">
						<div class="col-4">
							<p class="m-b-5 text-right" style="width: max-content;"><i-span>word_separator</i-span></p>
						</div>
						<div class="col-8">
							<input type="textarea" data-input="separator" class="pass-gen-input" style="background-color: transparent; font-weight: 400 !important;width:100px;margin:0;padding:0;" spellcheck="false" />
						</div>
					</div>
				</div>
			</div>

		</div>
	</template>

	<template id="generator_length_input_template">
		<div>
			<div class="full-width"><span data-content="label"><i-span>generator_password_length</i-span></span>
				&nbsp;&nbsp;
				<input type="textarea" data-input="length" class="pass-gen-input" style="background-color: transparent; font-weight: 400 !important;width:20px;margin:0;padding:0;" spellcheck="false" />
			</div>

			<div class="m-t-10" style="position:relative;float:left;width:100%;">
				<div class="slideContainer">
					<div class="sliderGrayBar"></div>
					<div data-name="sliderBar" class="sliderBar" style="width: 15.7895%;"></div>
					<input data-input="lengthSlider" min="4" max="99" type="range" class="slider" />
				</div>
				<div class="full-width" style="position: relative; top: -3px;">
					<span data-content="minLength" class="pull-left">1</span>
					<span data-content="maxLength" class="pull-right">99</span>
				</div>
			</div>
		</div>
	</template>
</body>

</html>
