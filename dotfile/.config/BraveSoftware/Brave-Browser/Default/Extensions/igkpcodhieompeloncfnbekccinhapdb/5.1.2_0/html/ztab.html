<!DOCTYPE html>
<html>

<head>
	<title>Zoho Vault Extension</title>
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/x-icon" href="/images/logo/vault-logo-blue.svg">

	<script type="module" src="/js/src/ztab/ZTabMain.js"></script>

	<link rel="stylesheet" type="text/css" href="/style/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/style/ZVaultTab.css">
	<link rel="stylesheet" type="text/css" href="/style/vault-ext.css">
	<link rel="stylesheet" type="text/css" href="/style/vault-ext-themes.css">
	<link rel="stylesheet" type="text/css" href="/style/styles.css">
	<link rel="stylesheet" type="text/css" href="/style/vault-ext-nightmode.css">
	<link rel="stylesheet" type="text/css" href="/style/vault_dstyle.css">

	<script src="/lib/jquery-3.3.1.min.js"></script>
	<script src="/lib/jquery-ui.min.js"></script>
	<script src="/lib/select2.min.js"></script>
	<script src="/lib/jquery.slimscroll.js"></script>
	<script src="/lib/sweetalert.min.js"></script>
	<script src="/lib/FileSaver.js"></script>
</head>

<body class="ext-app-view zvf-opensans">
	<div id="tooltip_arrow" class="tooltip_arrow" style="display: none;transition: opacity 0.6s linear;"></div>
	<div id="tooltip_elem" class="zv-tooltip" style="display: none;transition: opacity 0.5s linear;"></div>
	<div id="elem_msg_action" class="zv-tooltip" style="display: none;transition: opacity 0.5s linear;"></div>

	<!--notification start-->
	<div id="notification" class="notify notify-success clearfix" style="display: none;max-width: 90%;width: max-content;transition: opacity 0.5s linear;">
		<div class="notify-inner">
			<span class="notify-symbol pointer" data-close=""></span>
			<div class="notify-content" data-content="">
				notification content</div>
		</div>
	</div>
	<!--notification end-->

	<div id="output">
		<vault-loading></vault-loading>
	</div>

	<!--before appending element to actual position , rendered here to add third party listeners - select2-->
	<div id="pre_render_0" class="pre-render">
	</div>

	<template id="vault_loading_template">
		<div data-loading="">
			<div class="component-loader" style="display: block;">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</template>

	<template id="main_ui_template">
		<div style="height: 100%;">
			<!--header start-->
			<header class="topHeaderPanel">
				<div class="left-nav-top-logo-panel">
					<img src="/images/logo/vault-logo.svg" class="left-nav-top-logo-image" data-name="logo" data-tooltip_content="i18n:open_web_app" data-icon_tooltip="true" />
					<div class="left-nav-top-logo-text" style="cursor: default;"><no-i-span>Vault</no-i-span> <span class="logo-text-extension"><i-span>extension</i-span></span></div>
				</div>

				<div class="top-nav-menu">
					<a class="top-nav-open-web-button" data-name="openWebUI" data-on_click="main_ui.openWebUI"><i class="icon-autologon m-r-10"></i> <i-span>open_web_app</i-span></a>
					<ul>
						<li></li>
						<li data-on_click="main_ui.clickedSync"><a id="syncIcon" data-icon_tooltip="true" data-tooltip_content="i18n:sync"><i class="icon-sync icon-lg"></i></a></li>
						<li data-toggle_dark_mode="" data-on_click="main_ui.clickedToggleDarkMode"><a><i id="dark_mode_icon" class="icon-dark-theme" data-icon_tooltip="true" data-tooltip_content="i18n:turn_on_dark_mode"></i></a></li>
						<li><a target="_blank" href="https://www.zoho.com/vault/contactus.html"><i class="icon-sprite-feedback" data-icon_tooltip="true" data-tooltip_content="i18n:share_feedback"></i></a></li>
						<li data-on_click="main_ui.clicked_show_tab"><a data-tab_name="SETTINGS"><i class="icon-general-settings" data-icon_tooltip="true" data-tooltip_content="i18n:settings"></i></a></li>
						<li data-on_click="main_ui.clickedToggleProfilePanel"><a><img data-name="dp" class="top-nav-profile-pic" src="/images/user/profile.svg" /></a>
						</li>
					</ul>
				</div>
			</header>
			<!--header end-->
			<!------ container start ------>
			<section class="mainContainerPanel">
				<!--nav lhs start-->
				<nav id="sidebarNav" class="navLHSPanel">
					<!-- <div class="nav__menu dis-hide">
						<span class="nav__menu--icon"><i class="icon-nav-dashboard"></i></span>
						<span class="nav__menu--text">Dashboard</span>
					</div> -->
					<div id="passwordsTabNav" class="nav__menu nav__menu--active">
						<span class="nav__menu--icon"><i class="icon-nav-password"></i></span>
						<span class="nav__menu--text"><i-span>passwords</i-span></span>
					</div>
					<!-- <div class="nav__menu dis-hide">
						<span class="nav__menu--icon"><i class="icon-categories"></i></span>
						<span class="nav__menu--text">Category</span>
					</div> -->
					<div id="foldersTabNav" class="nav__menu">
						<span class="nav__menu--icon"><i class="icon-nav-folder"></i></span>
						<span class="nav__menu--text"><i-span>folders</i-span></span>
					</div>
					<div id="settingsTabNav" class="nav__menu">
						<span class="nav__menu--icon"><i class="icon-nav-settings"></i></span>
						<span class="nav__menu--text"><i-span>settings</i-span></span>
					</div>
				</nav>
				<!--nav lhs end-->
				<!--left panel start-->
				<div id="content" class="right-side-panel"></div>
			</section>
			<!------ container end ------>


			<div class="overlay-bg dis-hide" id="password_filter_overlay" data-on_click="passwords_ui.clicked_hide_password_filter" style="position: absolute;left: 0px; width: 100%; background: transparent;">
			</div>
			<div class="overlay-bg" id="folder_filter_overlay" data-on_click="folders_ui.clicked_hide_folders_filter" style="display: none;position: absolute;left: 0px; width: 100%; background: transparent;">
			</div>

			<div class="overlay-bg" id="complete_loading" style="display: none;background-color: rgb(0, 0, 0, 0.1);">
				<vault-loading></vault-loading>
			</div>

			<div id="dot_loading" style="display: none; transition: opacity 0.5s; opacity: 0;">
				<vault-loading></vault-loading>
			</div>
		</div>
	</template>

	<template id="passwords_tab_template">
		<div style="display: flex;">
			<div id="passwords_nav_panel" class="left-nav-panel clearfix"></div>
			<div id="passwords_content" class="clearfix" style="flex-grow: 1;"></div>
		</div>
	</template>

	<template id="folders_page_template">
		<div class="right-side-content-panel clearfix" style="width: calc(100vw - 72px);">
			<h3 class="page-inner-title"><i-span>folders</i-span></h3>
			<div class="clearfix">
				<div class="pull-left">
					<button type="button" data-on_click="folders_ui.clickedAddFolder" href="#" class="btn btn-md btn-primary pull-left m-r-5"><i-span>create_folder</i-span></button>
					<div class="table-search-panel table-search-panel_temp pull-left m-r-5">
						<div class="table-search-panel-dropdown">
							<i class="icon-magnifier"></i>
						</div>
						<input id="folders_search" data-on_keyup="folders_ui.keyedSearchString" type="text" placeholder="i18n:search" autocomplete="off" spellcheck="false" autofocus data-clear_id="clear_folders_search" style="position: absolute;" data-show_above_folder_filter_overlay="" data-on_escape="folders_ui.pressed_search_escape" />
						<span class="password-search-close" style="display: none;" id="clear_folders_search" data-clear_input="#folders_search" data-on_click="folders_ui.clicked_clear_search" data-show_above_folder_filter_overlay="">
							<i class="icon-close"></i>
						</span>
					</div>
					<button type="button" id="show_folders_filter" data-on_click="folders_ui.clicked_show_folders_filter" class="btn btn-md btn-default-line pull-left m-r-5 zv-funnel-dropdown" data-tooltip_content="i18n:filter" data-icon_tooltip="true" data-show_above_folder_filter_overlay="">
						<i class="icon-filter icon-md"></i>
						<span data-filter_counter="" class="filter-counter dis-hide"><no-i-span>0</no-i-span></span>
					</button>
					<a id="clear_folder_filters" class="pointer pull-left m-t-7 dis-hide m-l-5" data-on_click="folders_ui.clicked_clear_folder_filters" data-show_above_folder_filter_overlay="" style="z-index: 100;"><i-span>clear_filters</i-span></a>

				</div>

			</div>

			<div id="folders_filter_container" class="dis-hide passwords-filter-panel passwords-filter-panel--detailview ">
				<div class="password-filter-inner-container">
					<!-- filter inner group start -->

					<div class="filterInnerGroup"">
							<div class=" filterInner__header">
						<h4 class="filterheader--title"><i-span>sharing</i-span></h4>
					</div>
					<div class="filterInner__body">
						<div class="flex--column m-t-b-10">
							<label class="form__radio">
								<input class="pointer" type="radio" name="folder_sharing" value="ALL" checked />
								<i-span>all</i-span>
							</label>

							<label class="form__radio">
								<input class="pointer" type="radio" name="folder_sharing" value="SHARED_BY_ME" />
								<i-span>shared_by_me</i-span>
							</label>

							<label class="form__radio">
								<input class="pointer" type="radio" name="folder_sharing" value="SHARED_TO_ME" />
								<i-span>shared_with_me</i-span>
							</label>
							<label class="form__radio">
								<input class="pointer" type="radio" name="folder_sharing" value="NONE" />
								<i-span>unshared_folders</i-span>
							</label>
						</div>
					</div>
				</div>
				<!-- filter inner group end -->
			</div>
		</div>

		<div class="folders-page-table-content m-t-10 clearfix" id="folders_list_container">
			<div class="folders-page-table-row bg-gray">
				<div class="folders-page-table-col bold"><i-span>folder_name</i-span></div>
			</div>

			<div class="content-panel clearfix" id="no_matching_folders_div" style="display: none;">
				<div class="no-data-panel">
					<div class="no-data-panel-inner">
						<img src="/images/svg/no-data-found.svg" />
						<p class="text-default" data-text=""><i-span>no_matching_folders_found</i-span></p>
					</div>
				</div>
			</div>

			<div class="content-panel clearfix" id="no_folders_div" style="display: none;">
				<div class="no-data-panel">
					<div class="no-data-panel-inner">
						<img src="/images/folder/add-folder-image.svg" />
						<p class="text-default" data-text=""><i-span>no_folders_found</i-span></p>
					</div>
				</div>
			</div>

			<div id="folders_list" class="clearfix"></div>
		</div>

		</div>
	</template>

	<template id="settings_page_template">
		<div id="settings_list" class="right-side-content-panel clearfix" style="padding-bottom: 0px;">
			<div class="cleafix">
				<ul class="vault-tabs-horizontal no-margin" id="settingsTabHeader">
					<li><a href="#" class="selected" id="settingsLocalTab"><i-span>settings</i-span></a></li>
					<li><a href="#" id="advancedSettingsTab"><i-span>advanced_settings</i-span></a></li>
				</ul>
			</div>

			<div id="settingsTabContent" class="password-list-container clearfix" style="position: relative; margin-top: 0px;" data-list_container="">
			</div>

		</div>
	</template>

	<template id="settings_sub_tab_template">
		<div>
			<!--inactivity timeout start-->
			<div class="app-settings-panel-inner">
				<h4 class="app-settings-field-title"><i-span>activity</i-span></h4>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right" style="padding-top:5px;">
						<p class="m-b-5 bold"><i-span>lock_after</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<select style="width:250px;" id="inactivity_select"></select>
					</div>
				</div>

				<div class="app-settings-field" id="lock_on_system_lock_container">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">lock_on_system_lock</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input data-setting_name="LOCK_ON_SYSTEM_LOCK" type="checkbox" id="lock_on_system_lock" class="cbx hidden">
							<label for="lock_on_system_lock" class="lbl"></label>
						</div>
					</div>
				</div>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right" style="padding-top:5px;">
						<p class="m-b-5 bold"><i-span>clear_clipboard_after</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<select style="width:250px;" id="select_clear_clipboard"></select>
					</div>
				</div>


			</div>
			<!--inactivity timeout end-->

			<div class="app-settings-panel-inner" id="domainContainer">
				<h4 class="app-settings-field-title"><i-span>domain_matching</i-span></h4>
				<div class="domain-matching-list">
					<ul>
						<li>
							<span class="domain-matching-url-text" data-scheme=""><no-i-span>https://</no-i-span></span>
							<span class="domain-matching-url-separator-line"></span>
							<span class="domain-matching-url-legend"><i-span>scheme</i-span></span>
						</li>
						<li class="domain-matching-list-selected">
							<span class="domain-matching-url-text" data-subdomain=""><no-i-span>vault.</no-i-span></span>
							<span class="domain-matching-url-separator-line"></span>
							<span class="domain-matching-url-legend"><i-span>sub_domain</i-span></span>
						</li>
						<li class="domain-matching-list-selected" data-domain="domain">
							<span class="domain-matching-url-text" data-css_domain=""><no-i-span>zoho.com</no-i-span></span>
							<span class="domain-matching-url-separator-line"></span>
							<span class="domain-matching-url-legend"><i-span>domain</i-span></span>
						</li>
						<li class="domain-matching-list-selected">
							<span class="domain-matching-url-text" data-port=""><no-i-span>:8443</no-i-span></span>
							<span class="domain-matching-url-separator-line"></span>
							<span class="domain-matching-url-legend"><i-span>port</i-span></span>
						</li>
						<li>
							<span class="domain-matching-url-text" data-path=""><no-i-span>/app</no-i-span></span>
							<span class="domain-matching-url-separator-line"></span>
							<span class="domain-matching-url-legend"><i-span>path</i-span></span>
						</li>
					</ul>
				</div>


			</div>

			<!-- Unlock vault start-->
			<div class="app-settings-panel-inner" id="unlock_container">
				<h4 class="app-settings-field-title"><i-span>unlock_vault</i-span></h4>
				<div class="app-settings-field" id="oneauth_unlock_container">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">unlock_vault_with_oneauth</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input type="checkbox" class="cbx hidden" id="oneauth_unlock">
							<label for="oneauth_unlock" class="lbl"></label>
						</div>
					</div>
				</div>

				<div class="app-settings-field" id="webauthn_unlock_container">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">unlock_vault_with_webauthn</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input type="checkbox" class="cbx hidden" id="webauthn_unlock">
							<label for="webauthn_unlock" class="lbl"></label>
						</div>
					</div>
					<div id="authenticator_options" class="m-l-10 dis-hide">
						<a id="addAuthenticator"><i class="icon-plus icon-sm m-r-5"></i><span><i-span>add_authenticator</i-span></span></a>
						<span id="manageAuthenticatorSeparation" class="m-l-10 m-r-10"><no-i-span>|</no-i-span></span>
						<a id="manageAuthenticator"><i class="icon-general-settings icon-sm m-r-5"></i><span id="authenticatorCountText"><i-span>manage_authenticator</i-span></span></a>
					</div>
				</div>
			</div>
			<!-- Unlock vault end-->

			<!-- advanced settings start-->
			<div class="app-settings-panel-inner">
				<h4 class="app-settings-field-title"><i-span>advanced_settings</i-span></h4>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">prompt_auto_save_update</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input data-setting_name="AUTO_SAVE_UPDATE_PASSWORDS" type="checkbox" id="prompt_save" class="cbx hidden">
							<label for="prompt_save" class="lbl"></label>
						</div>
					</div>
				</div>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">prompt_card_auto_save_update</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input data-setting_name="CARD_SAVE_PROMPT" type="checkbox" id="prompt_card_save" class="cbx hidden">
							<label for="prompt_card_save" class="lbl"></label>
						</div>
					</div>
				</div>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">alert_http_fill</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input data-setting_name="INSECURE_PAGE_PROMPT" type="checkbox" id="prompt_insecure_fill" class="cbx hidden">
							<label for="prompt_insecure_fill" class="lbl"></label>
						</div>
					</div>
				</div>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">autofill_card_sub_domains</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input data-setting_name="CARD_AUTOFILL_SUBDOMAIN" type="checkbox" id="autofill_card_sub_domains" class="cbx hidden">
							<label for="autofill_card_sub_domains" class="lbl"></label>
						</div>
					</div>
				</div>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">seperate_session</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input type="checkbox" id="stay_signed_in" class="cbx hidden">
							<label for="stay_signed_in" class="lbl"></label>
						</div>
					</div>
				</div>
			</div>
			<!--advanced settings end-->

			<!--personalization start-->
			<div class="app-settings-panel-inner">
				<h4 class="app-settings-field-title"><i-span>personalization</i-span></h4>
				<div class="app-settings-field">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span class="label-with-toggle" data-checkbox_label="">dark_mode</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<div class="clearfix">
							<input type="checkbox" id="toggle_dark_mode" class="cbx hidden" checked="">
							<label for="toggle_dark_mode" class="lbl"></label>
						</div>
					</div>
				</div>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold"><i-span>theme</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<ul class="theme-color-list m-t-10" id="select_theme">
							<li><a class="" title="Blue" data-theme="blue"><abbr class="blue-theme"></abbr></a></li>
							<li><a title="Red" class="" data-theme="red"><abbr class="red-theme"></abbr></a></li>
							<li><a title="Green" data-theme="green"><abbr class="green-theme"></abbr></a></li>
							<li><a title="Orange" data-theme="orange" class=""><abbr class="orange-theme"></abbr></a></li>
							<li><a title="Purple" data-theme="purple"><abbr class="purple-theme"></abbr></a></li>
						</ul>
					</div>
				</div>

				<div class="app-settings-field">
					<div class="app-settings-field-left text-right v-top">
						<p class="m-b-5 bold m-t-5"><i-span>font</i-span></p>
					</div>
					<div class="app-settings-field-right">
						<select style="width:250px;" id="fontSelect" data-no_i18n="">
							<option value="OPENSANS">OpenSans</option>
							<option value="ZOHOPUVI">Zoho Puvi</option>
						</select>
					</div>
				</div>
			</div>

			<!--personalization end-->

			<!--never save urls start-->
			<div id="neverSaveContainer" class="app-settings-panel-inner">
				<h4 class="app-settings-field-title"><i-span>manage_prompts</i-span></h4>
				<p><i-span>save_prompt_disabled_description</i-span></p>
				<div class="app-settings-field">
					<div class="app-settings-field-right">
						<div class="neverSave__listPanel clearfix">
							<ul id="neverSaveList" class="neversave-list">
							</ul>
						</div>

					</div>
				</div>
			</div>
			<!--never save urls end-->

		</div>
	</template>

	<template id="advanced_settings_tab_template">
		<div>
			<!--advanced settings start-->
			<div class="app-settings-panel-inner advanced-settings-panel-inner">

				<div class="advanced-settings-field label-with-toggle">
					<div class="advanced-settings-field-left">
						<h6 class="zfw-600"><i-span>adv_setting_disable_shadow_root</i-span></h6>

						</div>
						<div class="col-8">
							<input type="textarea" data-input="separator" class="pass-gen-input" style="background-color: transparent; font-weight: 400 !important;width:100px;margin:0;padding:0;" spellcheck="false" />
						</div>
					</div>
				</div>
			</div>

		</div>
	</template>

	<template id="generator_length_input_template">
		<div>
			<div class="full-width"><span data-content="label"><i-span>generator_password_length</i-span></span>
				&nbsp;&nbsp;
				<input type="textarea" data-input="length" class="pass-gen-input" style="background-color: transparent; font-weight: 400 !important;width:20px;margin:0;padding:0;" spellcheck="false" />
			</div>

			<div class="m-t-10" style="position:relative;float:left;width:100%;">
				<div class="slideContainer">
					<div class="sliderGrayBar"></div>
					<div data-name="sliderBar" class="sliderBar" style="width: 15.7895%;"></div>
					<input data-input="lengthSlider" min="4" max="99" type="range" class="slider" />
				</div>
				<div class="full-width" style="position: relative; top: -3px;">
					<span data-content="minLength" class="pull-left">1</span>
					<span data-content="maxLength" class="pull-right">99</span>
				</div>
			</div>
		</div>
	</template>


	<template id="generator_history_template">
		<div>
			<div class="page-header clearfix">
				<h4 class="pull-left"><i-span>recently_copied_values</i-span></h4>
				<span data-name="clearHistory" style="position: absolute;top: 10px;right: 45px;">
					<a data-action="clear"><i-span>clear</i-span></a>
				</span>
				<span class="modal-panel-close">
					<a href="#" data-action="close">
						<i class="icon-close" data-tooltip_content="i18n:close" data-icon_tooltip="true"></i>
					</a>
				</span>
			</div>

			<div data-name="empty_history" class="no-data-panel dis-hide">
				<div class="no-data-panel-inner">
					<img src="/images/svg/add-password-image.svg" />
					<h5 class="zfw-600" style="text-align: center;"><i-span>no_copied_values_yet</i-span></h5>
					<p class="text-default m-t-3 " style="padding-left: 20px;padding-right: 20px;" data-i18n_key="generator_history_common_description,20">The last 20 passwords copied from the generator will appear here</p>
				</div>
			</div>

			<div data-out="history_list"></div>
		</div>
	</template>

	<template id="elem_list_history_generator">
		<div class="password-list-panel history-password-list-panel pointer" data-row="">
			<h6 class="password-list-name zvf-monospace full-width"></h6>
			<p class="password-list-description text-default"></p>
			<div class="password-list-icons" style="margin-right: -10px;">
				<ul class="action-icon-list">
					<li data-on="use"><a href="#" data-tooltip_content="i18n:use" data-icon_tooltip="true"><i class="icon-cat-note"></i></a></li>
					<li class="m-l-5" data-on="copy"><a href="#" data-tooltip_content="i18n:copy" data-icon_tooltip="true"><i class="icon-copy"></i></a></li>
				</ul>
			</div>
		</div>
	</template>

</body>

</html>
