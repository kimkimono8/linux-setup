<!DOCTYPE html>
<html style="width: 350px;">

<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/x-icon" href="/images/logo/vault-logo-blue.svg">
	<title>Confirm</title>
	<link rel="stylesheet" type="text/css" href="/style/vault-ext.css">
	<link rel="stylesheet" type="text/css" href="/style/vault-ext-themes.css">
	<link rel="stylesheet" type="text/css" href="/style/styles.css">
	<link rel="stylesheet" type="text/css" href="/style/vault-ext-nightmode.css">
	<link rel="stylesheet" type="text/css" href="/style/vault_dstyle.css">

	<script type="module" src="/js/frames/confirm_frame/confirm_frame_main.js"></script>
</head>

<body class="zvf-opensans" style="width:350px;user-select: none;height:200px;">
	<div id="tooltip_arrow" class="tooltip_arrow" style="display: none;transition: opacity 0.6s linear;"></div>
	<div id="tooltip_elem" class="zv-tooltip" style="display: none;transition: opacity 0.5s linear;"></div>
	<div id="elem_msg_action" class="zv-tooltip" style="display: none;transition: opacity 0.5s linear;"></div>

	<!--notification start-->

	<div id="notification" class="notify notify-success clearfix" style="display: none;max-width: 90%;width: max-content;transition: opacity 0.5s linear;">
		<div class="notify-inner" data-close="">
			<span class="notify-symbol pointer"></span>
			<div class="notify-content pointer" data-content="">
				notification content</div>
		</div>
	</div>

	<!--notification end-->
	
	<div class="su-wrapper clearfix" style="height: 100%;">

		<div class="add-password-panel password-detail-page" style="right: 0;">

			<!--header start--------------------------------------------------------------------------------------------------->
			<div class="add-password-row-group">
				<div class="add-password-one-col">
					<div class="add-password-col-left">
						<span class="view-password-popup-logo pull-left" style="background-image: url(/images/logo/vault-logo-blue.svg);cursor:default;"></span>
					</div>
					<div class="add-password-col-right">
						<h5 class="modal-panel-title pull-left m-t-10"><i-span>usage_confirmation</i-span></h5>
					</div>
					<span class="password-list-view-details-close">
						<ul class="vault-list">
							<li data-on_click="cf.clickedClose"><a id="close_a"><i class="icon-close icon-xs" data-icon_tooltip="true" data-tooltip_content="i18n:close"></i></a></li>
						</ul>
					</span>
				</div>
			</div>
			<!--header end ---------------------------------------------------------------------------------------------------->


			<!--fields start--------------------------------------------------------------------------------------------------->
			<div class="m-t-10 su-pr" id="secretFields" style="min-height: 75px;padding-top:10px;" data-description="">
			</div>
			<!--fields end----------------------------------------------------------------------------------------------------->


			<!--footer start--------------------------------------------------------------------------------------------------->
			<div class="full-width clearfix" style="margin-top:13px;">
				<button type="button" class="btn btn-sm btn-primary" id="allow_button" style="padding-left:15px; padding-right:15px;" data-on_click="cf.clickedAllow"><i-span>allow</i-span></button>
				<button type="button" class="btn btn-sm btn-default-line m-l-5" id="deny_button" data-on_click="cf.clickedClose"><i-span>deny</i-span></button>
				<button type="button" class="btn btn-sm btn-default-line m-l-5" id="allow_permanently_button" data-on_click="cf.clickedAllowPermanent" style="margin-left: 60px;"><i-span>allow_permanent</i-span></button>
			</div>
			<!--footer end----------------------------------------------------------------------------------------------------->
		</div>
	</div>

	<template id="domain_template">
		<span style="font-weight: bolder;"></span>
	</template>
</body>

</html>
