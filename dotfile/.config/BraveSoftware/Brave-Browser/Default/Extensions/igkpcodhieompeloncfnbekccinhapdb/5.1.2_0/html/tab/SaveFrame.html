<!DOCTYPE html>
<html style="width: 350px;">

<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/x-icon" href="/images/logo/vault-logo-blue.svg">
	<title>Save To Zoho Vault</title>
	<link rel="stylesheet" type="text/css" href="/style/vault-ext.css">
	<link rel="stylesheet" type="text/css" href="/style/vault-ext-themes.css">
	<link rel="stylesheet" type="text/css" href="/style/styles.css">
	<link rel="stylesheet" type="text/css" href="/style/vault-ext-nightmode.css">
	<link rel="stylesheet" type="text/css" href="/style/vault_dstyle.css">
	<link rel="stylesheet" type="text/css" href="/style/ZVaultSSFrame.css">
	<link rel="stylesheet" type="text/css" href="/style/select2.min.css">

	<script src="/lib/jquery-3.3.1.min.js"></script>
	<script src="/lib/jquery-ui.min.js"></script>
	<script src="/lib/select2.min.js"></script>

	<script type="module" src="/js/frames/save_frame/save_frame_main.js"></script>
</head>

<body class="zvf-opensans" style="width:380px;user-select: none;">
	<div class="su-wrapper clearfix" style="height: 400px;">
		<div id="tooltip_arrow" class="tooltip_arrow" style="display: none;transition: opacity 0.6s linear;"></div>
		<div id="tooltip_elem" class="zv-tooltip" style="display: none;transition: opacity 0.5s linear;"></div>
		<div id="elem_msg_action" class="zv-tooltip" style="display: none;transition: opacity 0.5s linear;"></div>

		<!--notification start-->

		<div id="notification" class="notify notify-success clearfix" style="display: none;">
			<div class="notify-inner" data-close="">
				<span class="notify-symbol pointer"></span>
				<div class="notify-content pointer" data-content="">
					notification content</div>
			</div>
		</div>

		<!--notification end-->

		<!--loading start-------------------------------------------------------------------------------------------------->
		<div class="overlay-bg" id="loading" style="display: none;">
			<div class="component-loader">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<!--loading end---------------------------------------------------------------------------------------------------->

		<div class="add-password-panel password-detail-page" style="right: 0;">

			<!--header start--------------------------------------------------------------------------------------------------->
			<div class="add-password-row-group">
				<div class="add-password-one-col">
					<div class="add-password-col-left">
						<span class="view-password-popup-logo pull-left" style="background-image: url(/images/logo/vault-logo-blue.svg);cursor:default;"></span>
					</div>
					<div class="add-password-col-right">
						<h5 class="modal-panel-title pull-left m-t-10"><i-span>save_to_zoho_vault_question</i-span></h5>
					</div>
					<span class="password-list-view-details-close">
						<ul class="vault-list">
							<li><a id="edit_a" data-on_click="sf.clickedEdit"><i class="icon-edit" data-icon_tooltip="true" data-tooltip_content="i18n:edit"></i></a></li>
							<li><a id="close_a" data-on_click="sf.clickedClose"><i class="icon-close icon-xs" data-icon_tooltip="true" data-tooltip_content="i18n:close"></i></a>
							</li>
						</ul>
					</span>
				</div>
			</div>
			<!--header end ---------------------------------------------------------------------------------------------------->


			<!--fields start--------------------------------------------------------------------------------------------------->
			<div class="m-t-10 clearfix" id="secretFields">

				<!--Name-->
				<div class="add-password-row-group dis-block">
					<div class="add-password-one-col">
						<div class="form-group deactive">
							<label class="label-control">
								<span class="label-text"><i-span>name</i-span> <span class="mandatory"><no-i-span>*</no-i-span></span></span>
							</label>
							<input type="text" spellcheck="false" class="form-control" value="" id="name" autocomplete="off" spellcheck="false" data-on_enter="sf.clickedSave">
						</div>
					</div>
				</div>

				<!--folder start-->
				<div class="add-password-row-group dis-block selectDropdownBorderBottomOnly" data-field_row="folder">
					<div class="add-password-one-col">
						<div class="form-group deactive">
							<label class="label-control no-label-border">
								<span class="label-text"><i-span>folder</i-span> </span>
							</label>
							<select class="form-control" data-folder_select="">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
				<!--folder end-->


				<!--username-->
				<div class="add-password-row-group dis-block">
					<div class="add-password-one-col">
						<div class="form-group active dis-block">
							<label class="label-control"><span class="label-text"><i-span>user_name_label</i-span></span></label>
							<div class="form-control">
								<div class="text-ellipsis" id="username"><no-i-span>****************</no-i-span></div>
							</div>
						</div>
					</div>
				</div>


				<!--password-->
				<div class="add-password-row-group dis-block">
					<div class="add-password-one-col">
						<div class="form-group active dis-block">
							<label class="label-control"><span class="label-text"><i-span>password</i-span></span></label>
							<div class="form-control">
								<div class="text-ellipsis" id="password"><no-i-span>****************</no-i-span></div>
							</div>
						</div>
						<div class="password-right-actions password-right-actions-save-frame">
							<ul class="action-icon-list">
								<li data-on_click="sf.clickedShowHide" data-auto_hide_eye="true" data-eye_for="#password"><a id="password_a"><i class="icon-view" data-tooltip_content="i18n:view" data-icon_tooltip="true"></i></a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>
			<!--fields end----------------------------------------------------------------------------------------------------->


			<!--footer start--------------------------------------------------------------------------------------------------->
			<div class="full-width clearfix m-t-15">
				<button type="button" class="btn btn-md btn-primary zv_ellipsis" id="save_button" style="max-width: 80px;" data-on_click="sf.clickedSave"><i-span>save</i-span></button>
				<button type="button" class="btn btn-md btn-default-line zv_ellipsis" id="never_save_button" style="max-width: 90px;" data-on_click="sf.clickedNeverSave"><i-span>never_save</i-span></button>
				<div class="pull-right" id="classificationField" data-classification_container="">
					<label class="personal-enterprise-switch" data-classification_label="" data-icon_tooltip="true">
						<input type="checkbox" name="classification" data-classification="" checked>
						<span class="personal-enterprise-slider"></span>
						<span class="personal-enterprise-label">
							<span class="personal">Personal</span>
							<span class="enterprise">Enterprise</span>
						</span>
					</label>
				</div>
			</div>
			<!--footer end----------------------------------------------------------------------------------------------------->
		</div>
	</div>

	<template id="vault_loading_template">
		<div data-loading="">
			<div class="component-loader" style="display: block;">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</template>

	<template id="folder_select2_dropdown">
		<div class="select2-results_repository clearfix">
			<div class="m-l-10">
				<p class="table-text-title" data-folder_name=""></p>
			</div>
			<span class="folder-path m-l-10" data-folder_path=""></span>
		</div>
	</template>

	<template id="folder_select2_arrow">
		<i class="icon-arrow-right icon-xs"></i>
	</template>
</body>

</html>
